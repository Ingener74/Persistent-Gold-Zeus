<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <div class="container" style="margin-top: 240px">

        <div class="row">

            <div class="well span4 offset4">

                <legend>
                    Авторизация на сайте

                    <div class="alert alert-error">
                        <a class="close" href="" data-dismiss="alert">x</a>Введены неверные данные!
                    </div>

                    <form method="post" action="" accept-charset="UTF-8">
                        <input type="text" name="login" class="span4" placeholder="Ваш логин">
                        <input type="password" name="password" class="span4" placeholder="Ваш пароль">
                        <label class="checkbox">
                            <input type="checkbox" value="1" name="remember">Запомнить меня
                        </label>
                        <button type="submit" name="submit" class="btn btn-block btn-success">Авторизоваться</button>
                    </form>
                </legend>

            </div>

        </div>

    </div>

</body>
</html>
